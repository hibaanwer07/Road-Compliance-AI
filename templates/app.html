<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helmet Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f8f9fa; }
        .header { background: #343a40; color: #fff; padding: 20px 0; text-align: center; }
        .main { max-width: 900px; margin: 30px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 30px; }
        .form-section { margin-bottom: 30px; }
        .form-section h3 { margin-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        .image-container { display: flex; flex-wrap: wrap; gap: 24px; }
        .image-card { border: 1px solid #e0e0e0; border-radius: 6px; padding: 16px; background: #fafbfc; text-align: center; width: 260px; }
        .image-card h4 { margin: 10px 0 8px 0; font-size: 1.1em; }
        img { max-width: 220px; height: auto; border-radius: 4px; }
        input[type="submit"] { background: #00d9ff; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; font-size: 1em; }
        input[type="submit"]:hover { background: #b300b3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Helmet Detection</h1>
    </div>
    <div class="main">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-section">
                <h3>Upload Image</h3>
                <div class="form-group">
                    <input type="file" name="file" accept=".jpg,.png">
                </div>
            </div>
            <div class="form-section">
                <input type="submit" value="Run Detection">
            </div>
        </form>
        {% if processed_images %}
            <h2>Results</h2>
            <div class="image-container">
                {% for img in processed_images %}
                    <div class="image-card">
                        <h4>{{ img.name }}</h4>
                        <img src="data:image/png;base64,{{ img.img_base64 }}" alt="{{ img.name }}">
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
